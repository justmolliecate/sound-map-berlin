<!DOCTYPE html>
<html>
<head>

	<title>Interactive sound map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var map = L.map('mapid').setView([52.51956352925745,
          13.38958740234375], 10);

	L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
	}).addTo(map);

  var meIcon = L.icon({
    iconUrl: 'hplatz.svg',
    iconSize:     [60, 40], // size of the icon
    iconAnchor:   [30, 40], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -35] // point from which the popup should open relative to the iconAnchor
});

var popup =
"<h1>Hermannplatz</h1><p>Free palenstine protest on Hermannplatz on April 19</p><video width=320 height=240 controls><source src='hplatz-updated.mp4' type='video/mp4'>Your browser does not support the video tag.</video>"

    L.marker([52.487222, 13.424722], {
				icon:meIcon
			}).addTo(map).bindPopup(popup);


			var meIcon1 = L.icon({
				iconUrl: 'water.svg',
				iconSize:     [60, 40], // size of the icon
				iconAnchor:   [30, 40], // point of the icon which will correspond to marker's location
				popupAnchor:  [0, -35] // point from which the popup should open relative to the iconAnchor
		});

		var popup =
		"<h1>Garten der welt</h1><p>Water flowing in the Japanese garden in the Garten der Welt</p><video width=320 height=240 controls><source src='gw-updated.mp4' type='video/mp4'>Your browser does not support the video tag.</video>"

				L.marker([52.537321, 13.571663], {
						icon:meIcon1
					}).addTo(map).bindPopup(popup);

					var meIcon2 = L.icon({
						iconUrl: 's-bahn.svg',
						iconSize:     [60, 40], // size of the icon
						iconAnchor:   [30, 40], // point of the icon which will correspond to marker's location
						popupAnchor:  [0, -35] // point from which the popup should open relative to the iconAnchor
				});

				var popup =
				"<h1>ringbahn</h1><p>The S-41 nach SudKruez</p><video width=320 height=240 controls><source src='ring-updated.mp4' type='video/mp4'>Your browser does not support the video tag.</video>"

						L.marker([52.488428, 13.34031], {
								icon:meIcon2
							}).addTo(map).bindPopup(popup);






</script>




</body>
</html>
